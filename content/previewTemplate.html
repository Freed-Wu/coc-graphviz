<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scaling.js"></script>
    <title>Graph preview</title>
</head>
<body onload="initializeScale(1,false,false)">
    <div style="position: fixed; bottom: 3px; left: 3px; font-size: 200%">
        <input id="scalePercent" value="100%" style="width: 50px" readonly/>
        <button onclick="larger()">▲</button>
        <button onclick="smaller()">▼</button>
        <button onclick="original()">1:1</button>
        <button id="fitToWidth"  onclick="fitToWidth()" ondblclick="setFitToWidthMode(!fitToWidthToggledOn)">↔</button>    
        <button id="fitToHeight" onclick="fitToHeight()" ondblclick="setFitToHeightMode(!fitToHeightToggledOn)">↨</button>
    </div>

    PLACEHOLDER
</body>
</html>
